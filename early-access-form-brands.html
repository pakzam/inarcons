        <form action="#" method="POST" class="space-y-4 text-sm">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 py-4">

                <div class="flex space-x-4 items-start">
                    <label class="block text-sm font-medium text-gray-700">Are You a</label>
                    <div class="flex space-x-4">
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="role" value="professional" class="text-blue-600 focus:ring-blue-500">

                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="role" value="brands" class="text-blue-600 focus:ring-blue-500">
                            <span>Brands</span>
                        </label>
                    </div>
                </div>

                <!-- Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="border p-2 mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 py-4">
                <!-- Company Name -->

                </div>

                <!-- Brand -->
                <div>

                    <textarea id="brand" name="brand" rows="1" class="border p-2 mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                </div>   
            </div>

                <!-- WhatsApp Number -->
